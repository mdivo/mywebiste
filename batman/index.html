<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Fieldwork Assignment</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/MotorSound.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>

		<h1>Batmobile (2022) Engine Sound Recreation</h1>
		<!-- audio player for recorded sound -->
		<audio controls id='file' onplay="context.remuse()">
			<source src="jetEngine.mp3">
		</audio>
		<canvas id="canvas" width="500" height="50"></canvas>
		<p>
			<!-- sliders for speed and volume -->
			<label>speed: <span id="speed">0.6</span></label>
			<input id="speed-slider" type="range" min="0" max="3" value="0.6" step="0.01" />
		</p>
		<p>
			<label>volume: <span id="volume">0.6</span></label>
			<input id="volume-slider" type="range" min="0" max="1" value="0.5" step="0.01" />
		</p>
		<!-- drop down menu for selecting the type of engine sound -->
		<select id="generators">
			<option selected>NoiseGenerator</option>
			<option>LinearGenerator</option>
		</select>
		<!-- button to regenerate engine sound -->
		<button id="regenerate">Regenerate</button>
	</body>

<!-- code for auido player for the recorded jet engine sound -->
	<script>
	context = new AudioContext();
let source = context.createMediaElementSource(file);
let gainNode = new GainNode(context,{gain:1});
source.connect(gainNode).connect(context.destination);
	</script>
</html>
